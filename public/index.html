<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="previous-operation" id="previous-operation"></div>
            <div class="display" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="plus-minus" onclick="switchSign()">
                <img src="images/plus-minus_2.png" alt="Switch Sign">
            </button>
            <button class="operator" onclick="deleteLast()">%</button>
            <button class="operator" onclick="addToDisplay('÷')">÷</button>
            
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('×')">×</button>
            
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('−')">−</button>
            
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>
            
            <button class="zero" onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let previousOperation = document.getElementById('previous-operation');
        let currentInput = '0';
        let shouldResetDisplay = false;

        function updatePreviousOperation(text) {
            previousOperation.textContent = text;
        }
        
        function updateDisplay() {
            display.textContent = currentInput;
        }

        function addToDisplay(value) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else if (value === '.' && currentInput.includes('.')) {
                return;
            } else if (['÷', '×', '−', '+'].includes(currentInput[currentInput.length - 1])){
                currentInput[currentInput.length - 1] = value;
            } else {
                currentInput += value;
            }
            
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            updateDisplay();
            updatePreviousOperation('');
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function switchSign() {
            currentInput *= - 1;
            updateDisplay()
        }

        function calculate() {
            try {
                let expression = currentInput.replace(/,/g, '').replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');
                
                let result = eval(expression);
                
                if (!isFinite(result)) {
                    updatePreviousOperation('ᴇʀʀᴏʀ');
                    currentInput = 'Error';
                } else {
                    updatePreviousOperation(currentInput + ' =');
                    currentInput = result.toLocaleString();
                }
                
            } catch (error) {
                updatePreviousOperation('ᴇʀʀᴏʀ');
                currentInput = 'Error';
                shouldResetDisplay = true;
            }
            
            updateDisplay();
        }

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key === '.') {
                addToDisplay('.');
            } else if (key === '+') {
                addToDisplay('+');
            } else if (key === '-') {
                addToDisplay('−');
            } else if (key === '*') {
                addToDisplay('×');
            } else if (key === '/') {
                event.preventDefault();                
                addToDisplay('÷');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
            else if (key >= '0' && key <= '9') {
                addToDisplay(key);
            }
        });
    </script>
</body>
</html>
